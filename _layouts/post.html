---
layout: default
---

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
	{{ page.content }}
</div>
<h5>TAGS:</h5> 
<div class="tags">
	{% for tag in page.tags %}
	<a href="/tag/{{ tag | slugify }}"><span>{{ tag }}</span></a>
	{% endfor %}
</div>
<br>
<div>
	<a href="{{ page.reddit_link }}">Comenta en Reddit/Comment on Reddit</a>
</div>
