---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a><br /> 
	  {{ post.date | date_to_string }} | Tags: 
	  {% for tag in post.tags %}
		  <a href="/tag/{{ tag | slugify }}">{{ tag }}</a>
	  {% endfor %}
  </li><br />
{% endfor %}
</ul>

<div id="tag-cloud">
</div>
